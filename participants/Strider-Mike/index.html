<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Striders Page</title>
</head>
<style>
    body {
        background-color:black;
        color:grey;
    }
    h1{
        text-align:center;
    }
    div{
        text-align:center;
    }
    table {
        margin-left: auto;
        margin-right: auto;
    }
    td {
        padding: 20px;
    }
</style>

<body>
    <h1>
        Striders Spooky Halloween Page
    </h1>
    <table>
        <tr>
            <td>
                <img src="spooky.jpg">
            </td>
            <td>
                <div>
                    <h3>Guess the Number the Ghost is Thinking</h3>
                    <label for="guess">Enter you guess between 0 and 500:</label>
                    <input type="text" id="guess" value="0" />
                    <input type="button" onclick="yourGuess()" value="submit" /><br /><br />
                    Give Up and Show Answer <input id="cheat" type="checkbox" onclick="ShowAnswer()" /><br /><br />
                    <div id="cheatShow" style="display: none;">
                        <input id="numberToGuess" type="text" /><br /><br />
                    </div>
                    <textarea id="output" readonly name="output" rows="5" style="width: 75%;"></textarea><br /><br />
                    Please refresh the game to start over.
                </div>
            </td>
        </tr>
    </table>

    <script>
        function yourGuess() {
            txtguess = document.getElementById("guess").value;
            txtResults = document.getElementById("output");

            if (txtguess == numToGuess) {
                txtResults.value = txtResults.value + "\rWinner !! You have guessed correctly!  The ghost is shocked and floats away.";
            } else if (txtguess > numToGuess) {
                txtResults.value = txtResults.value + "\rYou guessing too high!";
            } else {
                txtResults.value = txtResults.value + "\rYou guessing too low!";
            }
            var textarea = document.getElementById('output');
            textarea.scrollTop = textarea.scrollHeight;
        }

        function ShowAnswer() {
            if (document.getElementById('cheat').checked) {
                document.getElementById('numberToGuess').value = numToGuess;
                document.getElementById('cheatShow').style.display = 'inline';
            } else {
                document.getElementById('numberToGuess').value = '';
                document.getElementById('cheatShow').style.display = 'none';
            }
        }

        var numToGuess = Math.floor(Math.random() * 500);

    </script>

</body>
</html>
